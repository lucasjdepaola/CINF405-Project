<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="Will_Style.css">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Brightspace - Customizables</title>
	</head>
	<body>
		<div class="UalbanyHeaderTop">
			<a href="https://www.albany.edu/" target="_blank">
				<img src="https://i.imgur.com/BD3DmQk.png" alt="Ualbany Logo"> 
			</a><img src="https://i.imgur.com/DYrSnSY.png" id="Home" alt="Home">
			<img src="https://i.imgur.com/2UEticV.png" id="Message" alt="Message">
			<img src="https://i.imgur.com/3KQd1Lt.png" id="Subscription" alt="Subscription">
			<img src="https://i.imgur.com/jf6WJot.png" id="Notification" alt="Notification">
			<a href="https://www.albany.edu/" target="_blank">
				<img src="Will_Profile.html" id="Profile" alt="Profile">
			</a>
		</div>
		<div class="UalbanyHeaderBottom">
		</div>
		
		
		<script>
			var date = new Date();
			var dateNow = date.toLocaleString();
			
			document.getElementById("date").innerHTML = dateNow;
		</script>

		<div id="right">
			<script src="points.js"></script>

			<button id="bgColorButton" onclick:"test()" style="margin-bottom:5%">Background Color</h1>
			<button id="pfpButton" onclick:"test()" style="margin-bottom:5%">Profile Image</h1>
			<button id="xtraTimeButton" onclick:"test()" style="margin-bottom:5%">Extra Class Time</h1>
			<button id="otherSettingsButton" onclick:"test()" style="margin-bottom:5%">Other Settings</h1>
		</div>
		
		<div id = "left">
			<div id="pfp">
				<img src="pfp.png" width="30%" style="margin-left:33%;">
			</div>
			
			<br>
			
			<div id="personalInfo">
				<h1 style="margin-top: 70%" id="nameText2">Name: Will Ziegler</h1><br>
				<h1 id="pointsText">Points: 420</h1><br>
			</div>

		</div>
	
	</body>
</html>
